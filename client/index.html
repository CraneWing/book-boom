<!DOCTYPE html>
<html ng-app="booksApp">
	<head>
		<meta charset="utf-8">
    <!-- vendor CSS -->
		<link rel="stylesheet" href="/assets/lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alike+Angular">
    <link rel="stylesheet" href="/assets/css/angular-tooltips-modified.css">
    <!-- app custom CSS -->
		<link rel="stylesheet" href="/assets/css/custom.css">
		<title ng-bind="'BookBOOM | ' + $title">BookBOOM</title>
	</head>
	<body>
		 <nav class="navbar" ng-controller="NavbarCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="brand-wrapper">
	          <a class="navbar-brand" href="#">BookBOOM<br></a>
	          <br>
	          <div id="tagline">
	          	Your Online Book<br> Trading Post!
	          </div>
	        </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li ng-if="isAuthenticated()">
            	<a href="#/dashboard">
            		<img src="/assets/img/your-account.png" alt="Your Account">
            		Dashboard
            	</a>
            </li>
            <li ng-if="isAuthenticated()">
              <a href="#/using">
                <img src="/assets/img/how-to.png" alt="How-To">
                About/How-To
              </a>
            </li>
            <li>
              <a href="#/trades">
                <img src="/assets/img/all-trades.png" alt="View Trades">
                View Trades
              </a>
            </li>
            <li ng-if="isAuthenticated()">
              <a href="#/search">
                <img src="/assets/img/search-books.png" alt="Book Search">
                Search Books
              </a>
            </li>
            <li ng-if="isAuthenticated()">
              <a ng-click="logout()">
                <img src="/assets/img/logout.png" alt="Logout">
                Logout
              </a>
            </li>
            <li ng-if="!isAuthenticated()">
              <a href="#/signup">
                <img src="/assets/img/sign-up.png" alt="Sign Up">
                Sign Up/Login
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
		<div class="container container-main">
			<div ui-view></div>
		</div>
    <!-- vendor JS files -->
	  <script src="/assets/lib/jquery/dist/jquery.min.js"></script>
	  <script src="/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/lib/moment/moment.js"></script> 
    <!-- angular and dependencies -->
    <script src="/assets/lib/angular/angular.js"></script>
    <script src="/assets/js/angular-vertilize.js"></script>
    <script src="/assets/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/assets/lib/angular-moment/angular-moment.min.js"></script>
    <script src="/assets/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/assets/lib/angular-ui-router-title/angular-ui-router-title.js"></script>
    <script src="/assets/lib/angular-messages/angular-messages.min.js"></script>
    <script src="/assets/lib/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="/assets/lib/satellizer/satellizer.min.js"></script>
    <!-- app file -->
    <script src="/app/app.js"></script>
    <script src="/app/config/routes.config.js"></script>
    <script src="/app/helpers/auth.run.js"></script>
    <script src="/app/users/user.controller.js"></script>
    <script src="/app/auth/login/login.controller.js"></script>
    <script src="/app/auth/signup/signup.controller.js"></script>
    <script src="/app/navbar/navbar.controller.js"></script>
    <script src="/app/trades/trade.controller.js"></script>
    <script src="/app/trades/trades_all/trades.all.controller.js"></script>
    <script src="/app/trades/trades_detail/trade.detail.controller.js"></script>
    <script src="/app/trades/trades_search/trades.search.controller.js"></script>
    <script src="/app/users/user.service.js"></script>
    <script src="/app/trades/services/trade.service.js"></script>
	</body>
</html>
