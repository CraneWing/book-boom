<div class="row"> 
  <div class="col-md-9 col-md-offset-2">
   <form name="editProfileForm" ng-submit="updateProfile()">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control input-md" name="first_name" ng-model="user.name.first">
      </div>
     <div class="form-group">
        <label for="last_name">First Name</label>
        <input type="text" class="form-control input-md" name="last_name" ng-model="user.name.last">
      </div>
      <div class="form-group">
        <label for="screen_name">Screen Name</label>
        <input type="text" class="form-control input-md" name="screen_name" ng-init="'name=user.screen_name'" ng-model="user.screen_name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control input-md" name="email" ng-init="'name=user.email'" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control input-md" name="city" ng-model="user.location.city">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control input-md" name="state" ng-model="user.location.state">
      </div> 
      <button type="submit" class="btn">Update</button>
      &nbsp;
      <a href="#/dashboard" class="btn btn-other">Cancel</a>
    </form>
  </div>
</div>
